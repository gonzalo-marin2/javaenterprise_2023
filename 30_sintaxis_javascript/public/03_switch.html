<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<h1>switch en Javascript</h1>
	
	
	<script type="text/javascript">
		var a=10;
		var b=2;
		switch(a*b){
			case 10:
				console.log("casi");
				break;
			case 20:
				console.log("acierto");
				break;
			case 30:
				console.log("te pasas");
				break;
			case a*5:
				console.log("casi");
				break;
			default:
				console.log("no vale"); 
		}
		
	</script>

</body>
</html>
