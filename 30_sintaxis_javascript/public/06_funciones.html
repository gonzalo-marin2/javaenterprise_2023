<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	
	<h1>Funciones en Javascript</h1>
	<!--llamada cuando se pulsa un botón
	
	<input type="button" value="Pulsar aquí" onclick="sumatorio(20)">
	 -->
	
	<!-- con un mensaje por pantalla, con alert -->
	<input type="button" value="Pulsar aquí" onclick="alert(sumatorio(leerNumero()))">
	
	<!--Otra forma, con el return en la función en vez del console.log -->
	<!-- 
	<input type="button" value="Pulsar aquí" onclick="console.log(sumatorio(leerNumero()))">
	-->
	<script type="text/javascript">
		function sumatorio(n){
			var s=0;
		for(let i=1;i<=n;i++){
			s+=i;
			}
			return s;
			//console.log(s);
		}
		
		//llamamos a la función
		//sumatorio(20);
		
		function leerNumero(){
			//promp pide datos
			var n=prompt("Introduce un número");
			return n;
		}
		
	</script>

</body>
</html>
