<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Arrays</h1>
	<script type="text/javascript">
		var data=[5,9];
		//acceso posiciones
		console.log(data[0]);
		//cambiamos el 9 por un 20
		data[1]=20;
		//añadir elementos
		data.push(30);
		data[3]=16;
		console.log(data);
		//tamaño de un array
		console.log(data.length);
		//recorrido de un array
		for(let n of data){
			console.log(n);
		}
		data.forEach(n=>console.log(n));
		data.forEach(function(n){
			console.log(n);
		})
		//ordenar un array
		//de menor a mayor
		data.sort(function(a,b){
			return a-b;
		});
		console.log(data);

		//de mayor a menor
		data.sort(function(a,b){
			return b-a;
		});
		console.log(data);

		//mostrar elementos juntos
		console.log(data.join("-"))
	</script>
</body>
</html>
