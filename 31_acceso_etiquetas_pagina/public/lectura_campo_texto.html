<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Leer etiquetas en Javascript</h1>
	
	<input type="text" id="campo"><br><br>
	<input type="button" value="Mostrar mensaje" onclick="mostrarDato();">
	<p id="p1">
		Dato en párrafo
	</p>
	
	
	<script type="text/javascript">
		
		function mostrarDato(){
			//muestra con un alert
			//el valor escrito en la caja
			//primero tenemos que obtener una referencia
			//al objeto etiqueta
			var obj=document.getElementById("campo");
			//mediante la propiedad value
			//obtenemos el valor
			alert("Ha escrito: "+obj.value);
			//para sacar datos de etiquetas de contenido, no de una caja de texto
			var pr=document.getElementById("p1");
			alert("El párrafo vale: "+pr.innerText);

			//con value e innerText tb podemos cambiar el contenido de las etiquetas
			obj.value="";
			pr.innerText="";
		}
		
		
	</script>

</body>
</html>
